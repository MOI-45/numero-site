<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Numéro de téléphone</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .phone-number {
      font-size: 5rem;
      font-weight: bold;
      color: #2c3e50;
      background-color: #ffffff;
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="phone-number">
    07 79 12 57 99
  </div>
</body>
</html>
